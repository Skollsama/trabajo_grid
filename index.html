<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="item header">
            <h1>Mi Tienda</h1>
        </div>
        <div class="item main">
            <h1>BUSQUEDA </h1>
            <p>Consolas (7)</p><br>
            <p>Juegos (34)</p><br>
            <p>Accesorios (12)</p><br>
            <p>Otros (4)</p><br>
        </div>
        <div class="item aside">
                <div class="pro">
                    <img src="assets/gameboy.jpg" alt="imagen">
                    <h1 class="producto">Gameboy</h1>
                    <p class="precio">149$</p>
                    <button class="boton">comprar</button>
                </div>
                <div class="pro">
                    <img src="assets/ebjcj86b.png" alt="imagen">
                    <h1 class="producto">Xbox Series X</h1>
                    <p class="precio">450$</p>
                    <button class="boton">comprar</button>
                </div>
                <div class="pro">
                    <img src="assets/ProductComboPS5StdDualsenseRed.jpg" alt="imagen">
                    <h1 class="producto">PlayStation 5</h1>
                    <p class="precio">500$</p>
                    <button class="boton">comprar</button>
                </div>
                <div class="pro">
                    <img src="assets/so5j8eh3.png" alt="imagen">
                    <h1 class="producto">Nintendo Switch</h1>
                    <p class="precio">359$</p>
                    <button class="boton">comprar</button>
            </div>
        </div>
        <div class="item footer">
            <h1>@mitienda.com</h1>
        </div>
    </div>
</body>
</html>
